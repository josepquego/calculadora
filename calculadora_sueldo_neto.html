<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sueldo Neto</title>
    <style>
        /* CSS existente */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 600px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .mt-5 { margin-top: 3rem !important; }
        .text-center { text-align: center !important; }
        .text-left { text-align: left !important;}
        .form-label { display: inline-block; margin-bottom: .5rem; font-size: 0.875rem; }
        .form-control {
            display: block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            box-sizing: border-box;
        }
        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
        }
        .form-group { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1rem !important; }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover { background-color: #0056b3; border-color: #004085; }
        .mt-4 { margin-top: 1.5rem !important; }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }
        .form-switch { display: flex; align-items: center; margin-bottom: 1rem; }
        .form-switch input { margin-left: 10px; }
    </style>
    <script>
        async function obtenerTipoCambio() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/EUR'); // URL de la API
                const data = await response.json();
                return data.rates.USD; // Retorna el valor del dólar
            } catch (error) {
                console.error('Error al obtener el tipo de cambio:', error);
                return 1; // Retorna 1 en caso de error para evitar problemas en el cálculo
            }
        }
        
        function obtenerCuotaAutonomo(año, baseCotizacion) {
            if (año === 'primer') return 80; // Tarifa Plana
            if (año === 'segundo') return 160; // Segunda fase de Tarifa Plana
        
            // A partir del tercer año, usar la base de cotización
            if (baseCotizacion <= 1000) return 300; // Cuota para base baja
            if (baseCotizacion <= 1500) return 350; // Cuota para base media
            if (baseCotizacion <= 2000) return 400; // Cuota para base alta
            return 450; // Cuota para base muy alta
        }

        function obtenerPorcentajeIRPF(año, baseCotizacion) {
            if (año === 'primer') return 7;
            if (año === 'segundo') return 15;
        
            // A partir del tercer año, ajustar el IRPF según la base de cotización
            if (baseCotizacion <= 1000) return 15; // IRPF para base baja
            if (baseCotizacion <= 1500) return 20; // IRPF para base media
            if (baseCotizacion <= 2000) return 25; // IRPF para base alta
            return 30; // IRPF para base muy alta
        }

        async function calcularSueldoNeto() {
            const baseCotizacion = parseFloat(document.getElementById('baseCotizacion').value);
            const año = document.getElementById('anioAutonomo').value;
            const cuotaAutonomo = obtenerCuotaAutonomo(año, baseCotizacion);
            const precioHora = parseFloat(document.getElementById('precioHora').value);
            const gastosParciales = parseFloat(document.getElementById('gastosParciales').value);
            const horasPorDia = parseFloat(document.getElementById('horasPorDia').value);
            const diasPorSemana = parseFloat(document.getElementById('diasPorSemana').value);
            const incluirIVA = document.getElementById('incluirIVA').checked;
            let porcentajeIVA = parseFloat(document.getElementById('porcentajeIVA').value) / 100;
            
            const horasTrabajadas = horasPorDia * diasPorSemana * 4; // Asumiendo 4 semanas en un mes
            const gastosDeducidos = (gastosParciales * (1 - 0.30));
            const sueldoBrutoMensual = (precioHora * horasTrabajadas) + gastosDeducidos; // Incluyendo gastos parciales con deducción
            const porcentajeIRPF = obtenerPorcentajeIRPF(año, baseCotizacion);
            const sueldoNetoMensual = (sueldoBrutoMensual * (1 - porcentajeIRPF / 100)) - cuotaAutonomo - gastosDeducidos;
            const irpfMensual = sueldoBrutoMensual * (porcentajeIRPF / 100);

            // Obtener tipo de cambio USD
            const tipoCambioUSD = await obtenerTipoCambio();
            const sueldoBrutoMensualUSD = sueldoBrutoMensual / tipoCambioUSD; // Convertir a USD

            document.getElementById('resultado').innerHTML = `
                <ul class="text-left">
                    <li>Sueldo Neto Mensual: ${sueldoNetoMensual.toFixed(2)} euros</li>
                    <li>Sueldo mensual bruto: ${sueldoBrutoMensual.toFixed(2)} euros</li>
                    <li>Sueldo mensual bruto USD: ${sueldoBrutoMensualUSD.toFixed(2)} USD</li>
                    <li>Gastos mensuales: ${gastosDeducidos.toFixed(2)} euros</li>
                    <li>Porcentaje IRPF: ${porcentajeIRPF}%</li>
                    <li>IRPF mensual: ${irpfMensual.toFixed(2)} euros</li>
                    <li>Cuota de Autónomo: ${cuotaAutonomo.toFixed(2)} euros</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Sueldo Neto</h1>
        <div class="form-group">
            <label for="baseCotizacion" class="form-label">Base de Cotización:</label>
            <input type="number" id="baseCotizacion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="precioHora" class="form-label">Precio por Hora:</label>
            <input type="number" id="precioHora" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gastosParciales" class="form-label">Gastos Parciales:</label>
            <input type="number" id="gastosParciales" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="horasPorDia" class="form-label">Horas por Día:</label>
            <input type="number" id="horasPorDia" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="diasPorSemana" class="form-label">Días por Semana:</label>
            <input type="number" id="diasPorSemana" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="anioAutonomo" class="form-label">Año como Autónomo:</label>
            <select id="anioAutonomo" class="form-control" required>
                <option value="primer">Primer Año</option>
                <option value="segundo">Segundo Año</option>
                <option value="tercer">Tercer Año y Posteriores</option>
            </select>
        </div>
        <div class="form-switch">
            <label for="incluirIVA" class="form-label">Incluir IVA:</label>
            <input type="checkbox" id="incluirIVA" class="form-control">
        </div>
        <div class="form-group" id="ivaDiv" style="display: none;">
            <label for="porcentajeIVA" class="form-label">Porcentaje de IVA:</label>
            <input type="number" id="porcentajeIVA" class="form-control" value="21">
        </div>
        <button class="btn mt-4" onclick="calcularSueldoNeto()">Calcular</button>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>
    <script>
        document.getElementById('incluirIVA').addEventListener('change', function() {
            const ivaDiv = document.getElementById('ivaDiv');
            ivaDiv.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
