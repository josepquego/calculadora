<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sueldo Neto</title>
    <style>
        /* CSS existente */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 600px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .mt-5 { margin-top: 3rem !important; }
        .text-center { text-align: center !important; }
        .text-left { text-align: left !important;}
        .form-label { display: inline-block; margin-bottom: .5rem; font-size: 0.875rem; }
        .form-control {
            display: block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            box-sizing: border-box;
        }
        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
        }
        .form-group { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1rem !important; }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover { background-color: #0056b3; border-color: #004085; }
        .mt-4 { margin-top: 1.5rem !important; }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }
        .form-switch { display: flex; align-items: center; margin-bottom: 1rem; }
        .form-switch input { margin-left: 10px; }
    </style>
    <script>
        function obtenerCuotaAutonomo(año) {
            if (año === 'primer' || año === 'segundo') return 87.6; // Tarifa Plana para primer y segundo año
            return 300; // Cuota para el resto de años
        }

        function obtenerPorcentajeIRPF(baseImponible) {
            if (baseImponible <= 12450) return 19;
            if (baseImponible <= 20200) return 24;
            if (baseImponible <= 35200) return 30;
            if (baseImponible <= 60000) return 37;
            return 45;
        }

        function obtenerSemanasEnMes() {
            const ahora = new Date();
            const año = ahora.getFullYear();
            const mes = ahora.getMonth();
            const primerDia = new Date(año, mes, 1);
            const ultimoDia = new Date(año, mes + 1, 0);
            const diasEnMes = ultimoDia.getDate();
            const semanas = Math.ceil((diasEnMes + primerDia.getDay()) / 7);
            return semanas;
        }

        function calcularSueldoNeto() {
            const baseCotizacion = parseFloat(document.getElementById('baseCotizacion').value);
            const año = document.getElementById('anioAutonomo').value;
            const cuotaAutonomo = obtenerCuotaAutonomo(año);
            const precioHora = parseFloat(document.getElementById('precioHora').value);
            const gastosParciales30 = parseFloat(document.getElementById('gastosParciales30').value); // Gastos deducibles al 30%
            const gastosParciales100 = parseFloat(document.getElementById('gastosParciales100').value); // Gastos deducibles al 100%
            const horasPorDia = parseFloat(document.getElementById('horasPorDia').value);
            const diasPorSemana = parseFloat(document.getElementById('diasPorSemana').value);
            const incluirIVAFactura = document.getElementById('incluirIVAFactura').checked;
            const porcentajeIVAFactura = parseFloat(document.getElementById('porcentajeIVAFactura').value);

            // Calcular IVA soportado automáticamente al 21% sobre los gastos
            const ivaSoportado = (gastosParciales30 + gastosParciales100) * 0.21;

            // Calcular horas totales del mes
            const semanasEnMes = obtenerSemanasEnMes();
            const horasTrabajadas = horasPorDia * diasPorSemana * semanasEnMes;

            // Cálculo del IVA repercutido (si la factura incluye IVA)
            const sueldoBrutoSinIVA = precioHora * horasTrabajadas;
            const ivaRepercutido = incluirIVAFactura ? sueldoBrutoSinIVA * (porcentajeIVAFactura / 100) : 0;
            const sueldoBrutoConIVA = sueldoBrutoSinIVA + ivaRepercutido;

            // Gastos deducibles
            const gastosDeducidos30 = gastosParciales30 * 0.30; // 30% de deducción de gastos
            const gastosDeducidos100 = gastosParciales100; // 100% de deducción de gastos
            const totalGastosDeducidos = gastosDeducidos30 + gastosDeducidos100;

            // Base imponible para IRPF
            const baseImponible = sueldoBrutoSinIVA - totalGastosDeducidos - cuotaAutonomo;
            const porcentajeIRPF = obtenerPorcentajeIRPF(baseImponible);
            const irpfMensual = baseImponible * (porcentajeIRPF / 100);

            // IVA a pagar (IVA repercutido - IVA soportado)
            const ivaAPagar = ivaRepercutido - ivaSoportado;

            // Sueldo neto mensual
            const sueldoNetoMensual = sueldoBrutoSinIVA - cuotaAutonomo - irpfMensual - ivaAPagar;

            document.getElementById('resultado').innerHTML = `
                <ul class="text-left">
                    <li>Horas totales del mes: ${horasTrabajadas.toFixed(2)} horas</li>
                    <li>Sueldo Neto Mensual: ${sueldoNetoMensual.toFixed(2)} euros</li>
                    <li>Sueldo mensual bruto (sin IVA): ${sueldoBrutoSinIVA.toFixed(2)} euros</li>
                    <li>IVA repercutido: ${ivaRepercutido.toFixed(2)} euros</li>
                    <li>IVA soportado: ${ivaSoportado.toFixed(2)} euros</li>
                    <li>IVA a pagar: ${ivaAPagar.toFixed(2)} euros</li>
                    <li>Gastos mensuales deducibles (30%): ${gastosDeducidos30.toFixed(2)} euros</li>
                    <li>Gastos mensuales deducibles (100%): ${gastosDeducidos100.toFixed(2)} euros</li>
                    <li>Total gastos deducibles: ${totalGastosDeducidos.toFixed(2)} euros</li>
                    <li>Porcentaje IRPF: ${porcentajeIRPF}%</li>
                    <li>IRPF mensual: ${irpfMensual.toFixed(2)} euros</li>
                    <li>Cuota de Autónomo: ${cuotaAutonomo.toFixed(2)} euros</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Sueldo Neto</h1>
        <form onsubmit="event.preventDefault(); calcularSueldoNeto();" class="mt-4">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="baseCotizacion" class="form-label">Base de Cotización:</label>
                    <input type="number" class="form-control" id="baseCotizacion" value="1080" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="anioAutonomo" class="form-label">Años como Autónomo:</label>
                    <select class="form-control" id="anioAutonomo" required>
                        <option value="primer">Primer Año</option>
                        <option value="segundo">Segundo Año</option>
                        <option value="resto">Resto</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="precioHora" class="form-label">Precio por Hora:</label>
                    <input type="number" class="form-control" id="precioHora" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="gastosParciales30" class="form-label">Gastos Deducibles al 30%:</label>
                    <input type="number" class="form-control" id="gastosParciales30" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="gastosParciales100" class="form-label">Gastos Deducibles al 100%:</label>
                    <input type="number" class="form-control" id="gastosParciales100" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="horasPorDia" class="form-label">Horas Trabajadas al Día:</label>
                    <input type="number" class="form-control" id="horasPorDia" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="diasPorSemana" class="form-label">Días de Trabajo Semanal:</label>
                    <input type="number" class="form-control" id="diasPorSemana" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="porcentajeIVAFactura" class="form-label">Porcentaje IVA Factura (%):</label>
                    <input type="number" class="form-control" id="porcentajeIVAFactura" value="21">
                </div>
            </div>
            <div class="form-switch">
                <label class="form-label" for="incluirIVAFactura">¿Incluir IVA en Factura?</label>
                <input type="checkbox" id="incluirIVAFactura" checked>
            </div>
            <button type="submit" class="btn">Calcular Sueldo Neto</button>
        </form>
        <div class="mt-4 text-left" id="resultado"></div>
    </div>
</body>
</html>
